service:
  name: Ecom-microservices
  identifier: Ecommicroservices
  orgIdentifier: default
  projectIdentifier: default_project
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: kustomize
            type: Kustomize
            spec:
              store:
                type: Github
                spec:
                  connectorRef: githubarvind
                  gitFetchType: Branch
                  folderPath: k8s
                  branch: main
              patchesPaths:
                - k8s/harness-patch-image.yaml
              pluginPath: ""
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      variables:
        - name: TAG
          type: String
          description: ""
          required: true
          value: v1
    type: Kubernetes
