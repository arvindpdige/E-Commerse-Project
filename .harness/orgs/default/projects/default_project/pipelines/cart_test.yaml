pipeline:
  name: cart test
  identifier: cart_test
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubarvind
        build: <+input>
  stages:
    - stage:
        name: cart test
        identifier: cart_test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: dockerhubarvind
                    image: eclipse-temurin:17-jdk
                    shell: Sh
                    command: |-
                      java --version
                      ls -lrth
                      cd cart-cna-microservice/
                      ls -ltrh
                      chmod +x gradlew
                      ./gradlew build -x test
                    imagePullPolicy: IfNotPresent
              - step:
                  type: BuildAndPushDockerRegistry
                  name: cart_push
                  identifier: cart_push
                  spec:
                    connectorRef: dockerhubarvind
                    repo: arvindpdige/cart
                    tags:
                      - v6
                    caching: true
                    dockerfile: cart-cna-microservice/Dockerfile
                    context: cart-cna-microservice/
