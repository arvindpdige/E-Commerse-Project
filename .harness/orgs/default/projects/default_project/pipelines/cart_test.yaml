pipeline:
  name: cart test
  identifier: cart_test
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubarvind
        build: <+input>
  stages:
    - stage:
        name: cart test
        identifier: cart_test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: dockerhubarvind
                    image: eclipse-temurin:17-jdk
                    shell: Sh
                    command: |-
                      java --version
                      ls -lrth
                      cd cart-cna-microservice/
                      ls -ltrh
                      chmod +x gradlew
                      ./gradlew build -x test
                    imagePullPolicy: IfNotPresent
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    shell: Sh
                    command: |-
                      sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                      cd cart-cna-microservice/
                      docker --version
                      docker build -t arvindpdige/cart:v6
                      docker push arvindpdige/cart:v6
